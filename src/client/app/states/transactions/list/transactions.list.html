<table>
	<thead>

	</thead>
	<tbody>
		<tr ng-repeat="transaction in listTransactions.transactions">
			<td><a ui-sref="viewTransaction({id:transaction._id})"> {{ transaction._id }}</a> </td>
			<td>{{ transaction.type }}</td>
			<td>{{ transaction.category }}</td>
			<td>{{ transaction.sate }}</td>
			<td>{{ transaction.amount }}</td>
		</tr>
	</tbody>
</table>
