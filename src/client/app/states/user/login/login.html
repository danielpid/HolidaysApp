<div class="container">
    <h1>Login</h1>
    <form name="login.form" novalidate>
        <div class="row">
            <div class="form-group col-md-4 ng-class:{'has-error': login.has_error(login.form,login.form.email)}">
                <label for="email">Email address</label>
                <input type="email" name="email" ng-model="login.email" class="form-control" placeholder="Email" required>
                <div class="help-block has-error" ng-if="login.has_error(login.form,login.form.email)">
                    <form-messages field="login.form.email"></form-messages>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-4 ng-class:{'has-error': login.has_error(login.form, login.form.password)}">
                <label for="password">Password</label>
                <input type="password" name="password" ng-model="login.password" class="form-control" placeholder="Password" required>
                <div class="help-block has-error" ng-if="login.has_error(login.form, login.form.password)">
                    <form-messages field="login.form.password"></form-messages>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-4 ng-class:{'has-error': login.form.token.$error.notfound}">
                <input type="hidden" name="token" ng-model="login.token" class="form-control">
                <div class="help-block has-error" ng-if="login.form.token.$error.notfound">
                    <form-messages field="login.form.token"></form-messages>
                </div>
            </div>
        </div>
        <div class="row col-md-offset-3">
            <button type="submit" class="btn btn-default" ng-click="login.submit()">Login</button>
        </div>
    </form>
    <div class="row col-md-3">
        <p>Not registered? <a ui-sref="register">Register.</a>
        </p>
    </div>
    <div class="row col-md-3">
        <p><a ui-sref="forgotPassword">Forgot password?</a>
        </p>
    </div>
</div>
