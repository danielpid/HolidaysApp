<div class="container">
    <h1>Profile</h1>
    <form>
        <div class="form-group">
            <label for="nombre">Nombre: </label>
            <input id="nombre" type="text" ng-model="profile.user.name" class="form-control">
        </div>
        <div class="form-group">
                <label for="email">Email: </label>
                <input id="email" type="email" ng-model="profile.user.email" class="form-control">
        </div>
        <div class="form-group">
            <label for="province">Provincia: </label>
            <input id="province" type="text" ng-model="profile.user.province" class="form-control">
            <ui-select ng-model="profile.provinces" theme="select2" ng-disabled="disabled" style="min-width: 300px;">
                <ui-select-match placeholder="Seleccione su provincia">{{$select.selected.name}}</ui-select-match>
                <ui-select-choices repeat="province in profile.provinces">
                    <div ng-bind-html="province.name | highlight: $select.search"></div>
                </ui-select-choices>
            </ui-select>
        </div>
        <div class="form-group">
            <label for="dias">Días de vacaciones: </label>
            <input id="dias" type="number" ng-model="profile.user.days" class="form-control">
        </div>
        <div class="form-group">
            <label for="role">Role: </label>
            <input id="role" type="text" ng-model="profile.user.role" class="form-control" disabled>
        </div>
        <button type="submit" class="btn btn-sm btn-success">Save</button>
        <button type="submit" class="btn btn-sm btn-danger" ng-click="profile.deleteUser()">Delete user</button>
    </form>
</div>
