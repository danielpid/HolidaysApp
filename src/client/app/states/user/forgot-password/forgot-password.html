<div class="container">
    <h1>Forgot password?</h1>
    <form name="form" novalidate>
        <div class="row">
            <div class="form-group col-md-4 ng-class:{'has-error': forgotPassword.has_error(form, form.email)}">
                <label for="email">Email address</label>
                <input type="email" name="email" ng-model="forgotPassword.form.email" class="form-control" placeholder="Email" required>
                <div class="help-block has-error" ng-if="forgotPassword.has_error(form,form.email)">
                    <form-messages field="form.email"></form-messages>
                </div>
            </div>
        </div>
        <div class="row col-md-offset-3">
            <button type="submit" class="btn btn-default" ng-click="forgotPassword.submit(form)">Recover password</button>
        </div>
    </form>
</div>
