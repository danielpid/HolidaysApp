<html ng-app="template">

<head>
	<title>MEANjs template</title>
	<meta name="description" content="Template to create MEAN applications">
	<meta charset="utf-8" />
	<meta content="IE=edge" http-equiv="X-UA-Compatible">
	<meta content="width=device-width, initial-scale=1, user-scalable=no" name="viewport">

	<!--
    Pretty (without #) url
    <meta content="!" name="fragment">
    <base href="/">-->


	<!-- stylesheets -->
	<link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://bootswatch.com/paper/bootstrap.min.css" rel="stylesheet">
	<link href="node_modules/angular-ui-bootstrap/ui-bootstrap-csp.css" rel="stylesheet">

	<!-- build:css components.css -->
	<link rel="stylesheet" href="app/components/mainsection/mainsection.css">
	<link rel="stylesheet" href="app/components/footerbar/footerbar.css">
	<link rel="stylesheet" href="app/components/form-messages/form-messages.css">
	<!-- endbuild -->

	<!-- build:css state.css -->
	<link rel="stylesheet" href="app/states/holidays/holidays.css">
	<!-- endbuild -->

	<!-- scripts -->
	<!-- build:js node_modules.js -->
	<script src="node_modules/angular/angular.min.js"></script>
	<script src="node_modules/angular-resource/angular-resource.min.js"></script>
	<script src="node_modules/angular-messages/angular-messages.min.js"></script>
	<script src="node_modules/angular-animate/angular-animate.min.js"></script>
	<script src="node_modules/angular-ui-router/release/angular-ui-router.min.js"></script>
	<script src="node_modules/api-check/dist/api-check.min.js"></script>
	<script src="node_modules/angular-formly/dist/formly.min.js"></script>
	<script src="node_modules/angular-formly-templates-bootstrap/dist/angular-formly-templates-bootstrap.min.js"></script>
	<script src="node_modules/ngstorage/ngStorage.min.js"></script>
	<script src="node_modules/angular-ui-bootstrap/ui-bootstrap.min.js"></script>
	<script src="node_modules/angular-ui-bootstrap/ui-bootstrap-tpls.min.js"></script>
	<script src="node_modules/moment/moment.js"></script>
	<script src="node_modules/angular-moment/angular-moment.js"></script>
	<!-- endbuild -->

	<!-- build:js common.js -->
	<script src="app/common/app.js"></script>
	<script src="app/common/states.js"></script>
	<script src="app/common/security.js"></script>
	<!-- endbuild -->

	<!-- build:js components.js -->
	<script src="app/components/mainsection/mainsection.js"></script>
	<script src="app/components/navbar/navbar.js"></script>
	<script src="app/components/footerbar/footerbar.js"></script>
	<script src="app/components/form-messages/form-messages.js"></script>
	<!-- endbuild components

    <!-- build:js states.js -->
	<script src="app/states/dashboard/dashboard.js"></script>
	<script src="app/states/user/user.js"></script>
	<script src="app/states/user/login/login.js"></script>
	<script src="app/states/user/logout/logout.js"></script>
	<script src="app/states/user/register/register.js"></script>
	<script src="app/states/user/forgot-password/forgot-password.js"></script>
	<script src="app/states/user/profile/profile.js"></script>
	<script src="app/states/user/usersDataService.js"></script>
	<script src="app/states/transactions/transactions.js"></script>
	<script src="app/states/transactions/transactionsDataService.js"></script>
	<script src="app/states/transactions/new/transactions.new.js"></script>
	<script src="app/states/transactions/view/transactions.view.js"></script>
	<script src="app/states/transactions/list/transactions.list.js"></script>
	<script src="app/states/holidays/holidays.js"></script>
	<script src="app/states/holidays/provincesDataService.js"></script>
	<!-- endbuild -->
</head>

<body>
	<navbar></navbar>

	<mainsection></mainsection>

	<footerbar></footerbar>
</body>

</html>
